<div class="grid-container">
  <h1 class="mat-h1">Available Schools</h1>
  <mat-grid-list cols="4" rowHeight="180px">
    <mat-grid-tile *ngFor="let school of schools">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{school.title}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <mat-card-content>{{school.description}}</mat-card-content>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
